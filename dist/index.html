<!DOCTYPE html>

<html>

<head>
	<title>1-Bit Platformer</title>
	<meta charset="utf-8">
	<style>
		* {
			margin: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: black;
		}
		canvas {
			display: block;
			border: 3px black solid;
			border-radius: 10px;
			outline: 6px white solid;
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
<canvas id="cv" width="640" height="480"></canvas>
<script src="/dist/helper.js"></script>
<script src="/dist/game.js"></script>

  
<!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
